<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
    
    function Hello(props) {
        
        return (
            <div>
            <h3>Hello {props.person.name}, your are now {props.person.age + 1} years old living lgend</h3>
            </div>
            );
    }

    function App() {
        let  person = {id: 1, name: "Sachin", age: 47};
        let imageUrl = "https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_640,q_50/lsci/db/PICTURES/CMS/316400/316486.png";
        
        return (
            <>
            <h1>Using props to share data with component</h1>
            <img src={imageUrl} width =  "100" height = "100" />
            <Hello person={person}/>
            </>
        )
    }
    ReactDOM.render(<App />, document.getElementById("root"));
    </script>
   
</body>
</html>
