<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registratin Form</h2>
    <from action="#" method="POST">
        <div>
            Name <input type="text" name="name" autocomplete="off">
        </div>
        <div>
            Gender <input type="radio" value="m">M
                    <input type="radio" value="f">F
        </div>
        <div>
            DOB <input type="date" value="dob">
        </div>
        <div>
        Courses <input type="checkbox" name="course" value="HTML">HTML
                <input type="checkbox" name="course" value="CSS"> CSS
                <input type="checkbox" name="course" value="javaScript">javaScript 
            </div>
            <div>
                Qualification 
                <select name="qualiification">
                    <optgroup label="Bachelor Degree">
                        <option value="BA">BA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="BSC">BSC</option>
                    </optgroup>
                    <optgroup label="Master Degree">
                        <option value="MA">MA</option>
                        <option value="MCOM">MCOM</option>
                        <option value="MSC">MSC</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
    </from>
</body>
</html>
